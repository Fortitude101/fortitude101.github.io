<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="formstyle.css"/>
    </head>
<body>
 <div class= "container">
 <form id="contact_form" action="#" method="post" enctype="multipart/form-data">
   <div class="row">
     <label class="required" for="name">Your name:</label><br />
     <input id="name" class="input" name="name" type="text" placeholder="yor name" value=" " size="30" /><br />
     <span id="name_validation" class="error_message"></span>
   </div>
   <div class="row">
      <label class="required" for="email">Your email:</label><br />
     <input id="email" class="input" name="email" type="text" placeholder="your email" value=" " size="30" /><br />
     <span id="email_validation" class="error_message"></span>
   </div>
   <div class="row">
     <label class="required" for="message">Your message:</label><br />
     <textarea id="message" class="input" name="message" placeholder="your message" row="7" cols="20"></textarea><br />
     <span id="message_validation" class="error_message"></span>
   </div>
    
    <input id="submit_button" type="submit" value="send email" />
 </form>
 </div>
</body>
</html>
